<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/bg2.png') }}");
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <div class="input-container">
                <input placeholder="Username" class="input-field" type="text">
                <label for="input-field" class="input-label">Username</label>
                <span class="input-highlight"></span>
            </div>
            <div class="input-container">
                <input placeholder="Password" class="input-field" type="password">
                <label for="input-field" class="input-label">Password</label>
                <span class="input-highlight"></span>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
            <p class="register-link">Don't have a account?
                <a href="{{ url_for('register') }}" class="register-link">Register</a>
            </p>
        </form>
    </div>
</body>

</html>
